<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VSL - Página Verde</title>
  <style>
    :root{ --bg:#e8f8ee; --card:#ffffff; --accent:#1e7f3a; --muted:#2f5136; }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      background: linear-gradient(180deg,var(--bg),#dcf5df);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px 18px;
      color:var(--muted);
    }
    .wrap{
      width:100%;
      max-width:820px;
      background:transparent;
      text-align:center;
    }
    .player-box{
      background:var(--card);
      border-radius:14px;
      padding:18px;
      box-shadow:0 6px 22px rgba(18,50,30,0.08);
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
    }
    h1{font-size:20px;margin:0 0 6px;color:var(--accent);font-weight:700}
    /* make the vturb player responsive */
    vturb-smartplayer{width:100%;max-width:460px;display:block;margin:0 auto}

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:6px;
    }
    .counter{
      background:rgba(30,127,58,0.08);
      border:1px solid rgba(30,127,58,0.12);
      padding:10px 16px;
      border-radius:999px;
      min-width:180px;
      font-weight:600;
      color:var(--accent);
      box-shadow:inset 0 -1px 0 rgba(255,255,255,0.6);
      display:inline-flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      font-size:18px;
    }
    .label{font-weight:500;color:#2f5136;font-size:13px}

    /* small screens */
    @media (max-width:520px){
      .counter{min-width:140px;font-size:16px;padding:8px 12px}
      vturb-smartplayer{max-width:360px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="player-box">
      <h1><b>Assista Apresentação para Descobrir a Receita do Mounjaro</b></h1>

      <!-- Nova VSL substituída -->
      <vturb-smartplayer id="vid-68c8a6c737043e7a5bf4324c" style="display: block; margin: 0 auto; width: 100%; max-width: 400px;"></vturb-smartplayer>
      <script type="text/javascript"> 
        var s=document.createElement("script"); 
        s.src="https://scripts.converteai.net/40a946f8-aa1b-4167-9c08-7d111ba86868/players/68c8a6c737043e7a5bf4324c/v4/player.js"; 
        s.async=!0;
        document.head.appendChild(s); 
      </script>

      <!-- variação e contador dinâmico -->
      <div class="meta" aria-hidden="false">
        <div class="counter" role="status" aria-live="polite">
          <span id="viewCount">123</span>
          <span style="font-size:13px;color:var(--muted);font-weight:600;margin-left:6px">pessoas assistindo</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const MIN=123, MAX=283;
      const el=document.getElementById('viewCount');
      let current = MIN;
      el.textContent = current;

      function randStep(){
        const step = Math.floor(Math.random()*2)+2; // 2 ou 3
        const direction = Math.random()<0.5?-1:1;
        let next = current + step*direction;
        if(next < MIN) next = MIN + step;
        if(next > MAX) next = MAX - step;
        return next;
      }

      function animateValue(from, to, duration){
        const start = performance.now();
        const diff = to - from;
        function step(now){
          const t = Math.min(1, (now - start) / duration);
          const eased = (-Math.cos(Math.PI * t) + 1) / 2;
          const value = Math.round(from + diff*eased);
          el.textContent = value.toLocaleString('pt-BR');
          if(t < 1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      }

      function tick(){
        const next = randStep();
        const dur = 800;
        animateValue(current, next, dur);
        current = next;
        const wait = Math.floor(Math.random() * 4000) + 3000; // Delay (3 a 7s)
        setTimeout(tick, wait);
      }

      setTimeout(tick, 1500);

      const liveRegion = document.createElement('div');
      liveRegion.setAttribute('aria-live','polite');
      liveRegion.setAttribute('aria-atomic','true');
      liveRegion.style.position='absolute';
      liveRegion.style.left='-9999px';
      document.body.appendChild(liveRegion);
      const observer = new MutationObserver(()=>{ liveRegion.textContent = el.textContent + ' pessoas assistindo'; });
      observer.observe(el, {characterData:true, childList:true, subtree:true});
    })();
  </script>
</body>
</html>
